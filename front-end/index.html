<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/logo-pag.png"/>
    <title>Tele Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <img src="./img/logo.png" class="img-logo" alt="Nome da logo">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><b>Início</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Séries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Filmes</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="btn-add">
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-toggle="tooltip" data-placement="top" title="Cadastrar Filme">
            <img src="./img/add.png" class="img-add" alt="Nome da logo">
          </button>
        </div>  
      </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" id='imagem-capa'>
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://m.media-amazon.com/images/S/sonata-images-prod/SVOD_ROW_SH_FastandFurious/2c00960a-b26e-4344-a17c-624bf7d112d1._UR3000,600_SX1500_FMwebp_.jpeg" alt='capa de filmes aleatórios'" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://m.media-amazon.com/images/S/sonata-images-prod/SVOD_ROW_WORE_Control/115317d6-2cf1-48bc-a2ee-ba638f5174a3._UR3000,600_SX1500_FMwebp_.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://m.media-amazon.com/images/S/sonata-images-prod/SVOD_ROW_WerewolvesWithin/b662f12d-c63f-4ac0-ab54-25b46339f12b._UR3000,600_SX1500_FMwebp_.jpeg" alt="Third slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="text-c">
      <p><b>Filmes em alta</b></p>
    </div>  
    
<main>  
<div class="modal fade" id="exampleModal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <main class="container">
        <section class ="card-add">
            <form onsubmit="submitForm(event)">
                  <div class="row mt-4">
                      <div class="col-4" id="card-nome">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="nome" placeholder="Digite o nome do Filme">
                              <label for="Nome">Nome</label>
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="genero" placeholder="Digite o gênero">
                              <label for="genero">Gêneros</label>
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-floating mb-3">
                              <input type="" class="form-control" id="imagem" placeholder="Imagem ">
                              <label for="imagem">Imagem</label>
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="nota" placeholder="Nota">
                              <label for="nota">Nota</label>
                          </div>
                      </div>
                      <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="trailer" placeholder="Trailer">
                            <label for="trailer">Trailer</label>
                        </div>
                    </div>
                   <div class="row-button">
                   <div class="col">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
                    <button type="reset" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                  </div>
              </form>
          </section>
      </div>
    </div>
  </div>
</div>

  <div class="card-all" id="cardLista"></div>

</main>
    <footer class="bg-dark py-2">
      <p class="text-center mb-0 fs-0.5">Desenvolvido por Alcides Jr</p>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
